sudo: false

language: android
jdk: oraclejdk8

android:
  components:
  - tools
  - build-tools-24.0.0
  - android-24
  - extra-android-m2repository

before_install:
- chmod +x gradlew

script:
- ./gradlew build assembleRelease

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release-unsigned.apk
  skip_cleanup: true
  on:
    branch: master
    repo: Balachandarsmr/PokemonShowdownAndroidClient
